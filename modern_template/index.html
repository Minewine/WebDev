<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header class="bg-dark text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Welcome to My Website</h1>
      <p class="lead">A simple, beautiful template.</p>
    </div>
  </header>

  <section class="hero-image">
    <img src="assets/images/hero.jpg" alt="Hero Image" class="img-fluid w-100">
  </section>

  <section class="py-5">
    <div class="container">
      <h2 class="mb-4">About</h2>
      <p>This is a reusable Bootstrap template for building static websites. Clone, customize, and deploy!</p>
    </div>
  </section>

  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="email" name="email" placeholder="Your email" required class="form-control mb-2">
        <textarea name="message" placeholder="Your message" required class="form-control mb-2"></textarea>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; <span id="year"></span> Your Name. All rights reserved.</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
